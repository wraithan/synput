{% extends "base.html" %}

{% block content %}
<p />
{% if user.is_authenticated %}
<p>{{ user.username }}! Here is a logout link just in case: <a href="{% url auth_logout %}">Logout</a></p>
{% else %}
<p>New user (or one not logged in yet). <a href="{% url registration_register %}">register</a> or <a href="{% url auth_login %}">Login</a></p>
{% endif %}
{% endblock %}
